<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link GG font icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Link font awesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .container {
        width: 600px;
        height: 200px;
        margin: 20px auto;
    }

    .main {
        width: 90%;
        height: 90%;
        background-color: rgb(195, 186, 186, 0.2);
        padding: 10px;
        display: flex;
        flex-direction: column;
        column-gap: 20px;
    }

    .main__hearder {
        display: flex;
        color: aliceblue;
    }

    .main__header--left {
        width: 70%;
        background-color: red;
        display: flex;
        gap: 100px;
    }

    .heading {
        height: 50px;
        display: flex;
        font-size: 20px;
        font-weight: bolder;
        text-align: right;
    }

    .main__header--right {
        width: 30%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        background-color: rgb(194, 21, 21);
    }

    .main__body {
        display: flex;
        background-color: rgb(195, 186, 186, 0.2);
        color: rgb(122, 117, 117)
    }

    .main__body--left {
        width: 70%;
    }

    .main__body-right {
        width: 30%;
        display: flex;
        flex-direction: column;
        text-align: center;
        justify-content: center;
    }

    .player {
        display: flex;
        gap: 20px;
    }

    .score__change {
        display: flex;
        justify-content: center;
        text-align: center;
    }

    .score__change--minus-plus {
        width: 33%;
        background-color: rgb(195, 186, 186, 0.4);
    }

    .score__change--total {
        width: 33%;
    }

    .main__footer {
        display: flex;
        background-color: red;
        padding: 10px;
    }

    .main__footer-left {
        width: 70%;
        display: flex;
        text-align: center;
    }

    .main__footer-right {
        width: 30%;
    }

    .main__footer-left input {
        width: 350px;
        background-color: rgb(194, 21, 21, 1);
        outline: none;
        color: white;
    }

    .btn__add {
        padding: 5px;
    }
</style>

<body>
    <div class="container">
        <div class="main">
            <div class="main__hearder">
                <div class="main__header--left">
                    <div class="score">
                        <div>Players: <span id="totalPlayers"></span> </div>
                        <div>Total Points: <span id="totalPoints"></span></div>
                    </div>
                    <div class="heading">Reikei Scoreboard</div>
                </div>
                <div class="main__header--right">
                    <div>Stopwatch</div>
                    <div>0</div>
                    <span>
                        <button>START</button>
                        <button>RESET</button>
                    </span>
                </div>
            </div>

            <div id="mainBody">
                <div class="main__body">
                    <div class="main__body--left">
                        <div class="player">
                            <span onclick="deletePlayers()" class="material-symbols-outlined">close</span>
                            <i class="fa-sharp fa-solid fa-crown"></i>
                            <span>Minh Cường</span>
                        </div>
                    </div>
                    <div class="main__body-right">
                        <div class="score__change">
                            <div id="minus" class="score__change--minus-plus" onclick="minus()">-</div>
                            <div class="score__change--total">0</div>
                            <div id="plus" class="score__change--minus-plus" onclick="plus()">+</div>
                        </div>
                    </div> 
                </div>
            </div>

            <div class="main__footer">
                <div class="main__footer-left">
                    <input type="text" placeholder="Enter a player's name" id="infor">
                </div>
                <div class="main__footer-right">
                    <button class="btn__add" id="btn_Add" onclick="add()">ADD PLAYER</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js">

    </script>
</body>

</html>
